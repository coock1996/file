<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="#" method="post">
		<div class="username">
			<label for="username">账号:</label>
			<input id="username" type="text" name="username" placeholder="用户名">
		</div>
		<div class="password">
			<label for="pasword">账号:</label>
			<input id="pasword" type="pasword" name="pasword" >
		</div>
		<div class="sex">
			<label>性别：</label>
			<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女">女
		</div>
		<div class="可以用中文的吗?">
			<label>取向：</label>
			<input type="radio" name="sex" value="男">男
			<input type="radio" name="sex" value="女">女
		</div>
		<div class="hobby">
			<label >爱好</label>
			<input type="checkbox" name="hobby" value="dota">dota
			<input type="checkbox" name="hobby" value="旅游">旅游
			<input type="checkbox" name="hobby" value="宠物">宠物
		</div>
		<div class="textarea">
			<label >我的评论：</label>
			<textarea name="留言">
				不懂怎么控制大小
			</textarea>
		</div>
		<div class="select">
			<label >我的car</label>
			<select name="car" >

				<option value="BMW">宝马</option>
				<option value="萨博">萨博</option>
			</select>
		</div>
	</form>
</body>
</html>
